<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vietnam Health Insurance</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>

</head>

<body class="bg-gray-100">

  <header class="bg-white shadow">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex">
                <div class="-ml-2 mr-2 flex justify-content: center">
                    <img src="LOGO_Black.svg" alt="Vietnam Health Insurance logo">
                </div>
                <div class="flex sm:ml-6 sm:flex sm:space-x-8">
                    <a href="#" class="text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 border-indigo-500 text-sm font-medium">
                        TRANG CHỦ
                    </a>
                    <a href="#" class="text-gray-500 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">
                        SẢN PHẨM
                    </a>
                    <a href="#" class="text-gray-500 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">
                        ĐÓNG PHÍ
                    </a>
                    <a href="#" class="text-gray-500 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">
                        YÊU CẦU THANH TOÁN CHI PHÍ
                    </a>
                    <a href="#" class="text-gray-500 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">
                        LIÊN HỆ
                    </a>
                    <!-- More navigation items -->
                </div>
            </div>
            <div class="flex items-center">
                <a href="mailto:email-vhi@gmail.com" class="ml-6 text-gray-500 hover:text-gray-700 whitespace-nowrap text-sm font-medium">
                    EMAIL: VHI@GMAIL.COM
                </a>
                <a href="#" class="ml-6 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                    ĐĂNG NHẬP
                </a>
            </div>
        </div>
    </nav>
  </header>

  <main class="mt-10 max-w-lg mx-auto">
    <div class="bg-white p-8 shadow sm:rounded-lg">

      <h2 class="text-3xl font-medium text-gray-900">
        CHÀO MỪNG BẠN ĐẾN VỚI VHI
      </h2>

      <p class="mt-4 text-gray-500">
        Vui lòng đăng ký tài khoản để bắt đầu
      </p>

      <form class="mt-6 space-y-4">
        <div>
          <label class="sr-only" for="firstName">Họ</label>
          <input class="w-full border rounded-md py-2 px-3 text-gray-700" id="firstName" type="text" placeholder="Họ">
        </div>

        <div>
          <label class="sr-only" for="lastName">Tên</label>
          <input class="w-full border rounded-md py-2 px-3 text-gray-700" id="lastName" type="text" placeholder="Tên">
        </div>

        <div>
          <label class="sr-only" for="email">Email</label>
          <input class="w-full border rounded-md py-2 px-3 text-gray-700" id="email" type="email" placeholder="Email address">
        </div>

        <div>
          <label class="sr-only" for="password">Mật khẩu</label>
          <input class="w-full border rounded-md py-2 px-3 text-gray-700" id="password" type="password" placeholder="Mật khẩu">
        </div>
        
        <div>
            <label class="sr-only" for="re-password">Nhập lại mật khẩu</label>
            <input class="w-full border rounded-md py-2 px-3 text-gray-700" id="re-password" type="password" placeholder="Nhập lại mật khẩu">
          </div>

        <div>
          <button class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 w-full" type="submit">
            Đăng ký  
          </button>
        </div>
        
      </form>

      <p class="mt-4 text-center text-gray-500">
        Đã có tài khoản?
        <a href="#" class="text-indigo-600 font-semibold hover:text-indigo-500">
          Đăng nhập
        </a>
      </p>

    </div>
  </main>

  <footer class="bg-white">
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
      <div class="xl:grid xl:grid-cols-3 xl:gap-8">
        <div class="space-y-8 xl:col-span-1">
          <img src="LOGO_Black.svg" class="h-10">
          <p class="text-gray-500 text-base">
            &copy; 2023 VHI Insurance. All rights reserved.
          </p>  
        </div>

        <div class="mt-12 grid grid-cols-2 gap-8 xl:mt-0 xl:col-span-2">
          <div class="md:grid md:grid-cols-2 md:gap-8">
            <div>
              <h3 class="text-sm font-semibold text-gray-400 tracking-wider uppercase">
                Solutions
              </h3>
              <ul class="mt-4 space-y-4">
                 <li> <a href="#" class="text-base text-gray-500 hover:text-gray-900"> Careers </a></li>
                 <li> <a href="#" class="text-base text-gray-500 hover:text-gray-900"> Investors </a></li>
                 <li> <a href="#" class="text-base text-gray-500 hover:text-gray-900"> Terms </a></li>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>
  </footer>

</body>

</html>
